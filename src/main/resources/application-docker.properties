# Configuración para desarrollo con Docker
spring.application.name=UsuariosService

# Configuración del servidor
server.port=8083
server.address=0.0.0.0

# Configuración PostgreSQL para Docker
spring.datasource.url=${DATABASE_URL:postgresql://postgres:postgres@postgres:5432/usuariosdb}
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# Configuración de desarrollo
spring.jpa.defer-datasource-initialization=true
spring.sql.init.mode=always

# JWT Configuration
jwt.secret=mySecretKey
jwt.expiration=86400

# Configuración CORS para desarrollo
cors.allowed-origins=http://localhost:3000,http://localhost:8080

# Endpoints de actuator para health checks
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=always

# Configuración de logging
logging.level.root=INFO
logging.level.com.inventario=DEBUG
