# Configuración para producción (Render)
spring.application.name=UsuariosService

# Configuración del servidor
server.port=${PORT:8083}
server.address=0.0.0.0

# Configuración MySQL para Render (usando variables de entorno)
spring.datasource.url=${DATABASE_URL:jdbc:mysql://localhost:3306/usuariosdb}
spring.datasource.username=${DB_USERNAME:root}
spring.datasource.password=${DB_PASSWORD:}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false

# Configuración de producción
spring.jpa.defer-datasource-initialization=true
spring.sql.init.mode=always

# Endpoints de actuator para health checks
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=always

# Configuración de logging
logging.level.root=INFO
logging.level.com.inventario=INFO

# CORS para permitir acceso desde diferentes dominios
cors.allowed-origins=${CORS_ORIGINS:*}
